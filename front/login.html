<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../front/index.html">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
</head>
<body>
    <header id="header">
        <img src="../img/logo.png" alt="logo">
        <nav>
            <a href="index.html" type="button">Sair</a>
        </nav>

    </header>
    <main>
        <section id="form" class="form-sem-cachorro">
            <div id="form-texto">
                <h1>Por favor, inscreva-se</h1>
            </div>
            <div id="form-formulario">
                <form action="">
                    <div class="form-formulario-email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="Informe seu email">
                    </div>
                    <div class="form-formulario-senha">
                        <label for="senha">Tefelone</label>
                        <input type="password" name="senha" id="senha" required placeholder="Informe sua senha" minlength="8">
                    </div>
                    <div class="form-formulario-submit">
                        <button type="submit">Logar</button>
                    </div>
                    <div class="form-formulario-cadastre-se">
                        <a href="">Ainda n√£o possui cadastro? Cadastre-se</a>

                    </div>
                </form>

            </div>

        </section>

    </main>
    <footer>

    </footer>
</body>
</html>
